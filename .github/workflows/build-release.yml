name: 'publish'

on:
  workflow_dispatch:
  push:
    paths:
      - 'public/version.txt'

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            x-target: 'win32-x64'
            runner-ext: '.exe'
          - platform: 'macos-14'  # Apple Silicon M1/M2 runner
            args: '--target aarch64-apple-darwin'
            x-target: 'darwin-arm64'
            runner-ext: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.platform == 'macos-14' && 'aarch64-apple-darwin' || '' }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-
      
      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-

      - name: Get version
        shell: bash
        run: |
          version=$(cat public/version.txt)
          echo "version=$version" >> $GITHUB_ENV
      
      # Build src-runner for Windows
      - name: Build src-runner (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: | 
          cd src-runner
          cargo build --release --verbose
          cd ..
          mkdir -p src-tauri/resources
          cp ./src-runner/target/release/discord-quest-runner.exe ./src-tauri/resources/discord-quest-runner.exe

      # Build src-runner for macOS ARM64
      - name: Build src-runner (macOS ARM64)
        if: matrix.platform == 'macos-14'
        shell: bash
        run: | 
          cd src-runner
          cargo build --release --target aarch64-apple-darwin --verbose
          cd ..
          mkdir -p src-tauri/data
          cp ./src-runner/target/aarch64-apple-darwin/release/discord-quest-runner ./src-tauri/data/discord-quest-runner

      - name: Rust cache (Tauri App)
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
    
      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
      
      # Upload Windows artifact
      - name: Upload Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-win-release
          path: |
            src-tauri/target/release/discord-quest-helper.exe
            src-tauri/target/release/bundle/
            src-tauri/target/release/data/

      # Upload macOS artifact
      - name: Upload macOS artifact
        if: matrix.platform == 'macos-14'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-arm64-release
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: get version
        id: extract_version
        run: |
          version=$(cat public/version.txt)
          echo "version=$version" >> $GITHUB_ENV
        shell: bash

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: tauri-win-release
          path: tauri-win-release

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: tauri-macos-arm64-release
          path: tauri-macos-arm64-release

      - name: prepare files
        env:
          version: ${{ env.version }}
        run: |
          # Create output directory
          mkdir -p ./build
          
          # Package Windows build
          cd tauri-win-release
          zip -r ../build/discord-quest-helper-Windows-x64-${{ env.version }}.zip .
          cd ..
          
          # Package macOS build (find the .dmg file)
          cd tauri-macos-arm64-release
          if [ -d "dmg" ]; then
            cp dmg/*.dmg ../build/discord-quest-helper-MacOS-arm64-${{ env.version }}.dmg
          elif [ -d "macos" ]; then
            zip -r ../build/discord-quest-helper-MacOS-arm64-${{ env.version }}.zip macos/
          fi
          cd ..
          
          echo "win_build_release_dir=discord-quest-helper-Windows-x64-${{ env.version }}" >> $GITHUB_ENV
          echo "macos_build_release=discord-quest-helper-MacOS-arm64-${{ env.version }}" >> $GITHUB_ENV

      - name: Create and Upload Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.version }}
          name: ${{ env.version }}
          body_path: ./public/version-desc.txt
          files: |
            ./build/${{ env.win_build_release_dir }}.zip
            ./build/${{ env.macos_build_release }}.dmg
            ./build/${{ env.macos_build_release }}.zip
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
