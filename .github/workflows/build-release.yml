name: 'publish'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'public/version.txt'

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            x-target: 'win32-x64'
            runner-ext: '.exe'
          # macOS: เปิดเมื่อมี runner (บาง org อาจ Startup failure)
          # - platform: 'macos-14'
          #   args: '--target aarch64-apple-darwin'
          #   x-target: 'darwin-arm64'
          #   runner-ext: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.platform == 'macos-14' && 'aarch64-apple-darwin' || '' }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-
      
      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-

      - name: Get version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            version="${{ github.ref_name }}"
          else
            version=$(cat public/version.txt)
          fi
          echo "version=$version" >> $GITHUB_ENV
      
      # Build src-runner for Windows
      - name: Build src-runner (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: | 
          cd src-runner
          cargo build --release --verbose
          cd ..
          mkdir -p src-tauri/data
          cp ./src-runner/target/release/discord-quest-runner.exe ./src-tauri/data/discord-quest-runner.exe

      # Build src-runner for macOS ARM64
      - name: Build src-runner (macOS ARM64)
        if: matrix.platform == 'macos-14'
        shell: bash
        run: | 
          cd src-runner
          cargo build --release --target aarch64-apple-darwin --verbose
          cd ..
          mkdir -p src-tauri/data
          cp ./src-runner/target/aarch64-apple-darwin/release/discord-quest-runner ./src-tauri/data/discord-quest-runner

      - name: Rust cache (Tauri App)
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
    
      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
      
      # Copy runner to release directory for Windows
      - name: Copy runner to release directory (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mkdir -p src-tauri/target/release/data
          cp ./src-tauri/data/discord-quest-runner.exe ./src-tauri/target/release/data/
          
      # Upload Windows artifact (portable)
      - name: Upload Windows artifact (portable)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-win-portable
          path: |
            src-tauri/target/release/discord-quest-helper.exe
            src-tauri/target/release/data/

      # Upload Windows artifact (MSI installer)
      - name: Upload Windows artifact (MSI)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-win-msi
          path: src-tauri/target/release/bundle/msi/*.msi

      # Upload macOS artifact
      - name: Upload macOS artifact
        if: matrix.platform == 'macos-14'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-arm64-release
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: get version
        id: extract_version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            version="${{ github.ref_name }}"
          else
            version=$(cat public/version.txt)
          fi
          echo "version=$version" >> $GITHUB_ENV

      - name: Download Windows artifact (portable)
        uses: actions/download-artifact@v4
        with:
          name: tauri-win-portable
          path: tauri-win-portable

      - name: Download Windows artifact (MSI)
        uses: actions/download-artifact@v4
        with:
          name: tauri-win-msi
          path: tauri-win-msi

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: tauri-macos-arm64-release
          path: tauri-macos-arm64-release
          optional: true

      - name: prepare files
        id: prepare
        env:
          version: ${{ env.version }}
        run: |
          # Create output directory
          mkdir -p ./build
          
          # Package Windows portable build
          cd tauri-win-portable
          zip -r ../build/discord-quest-helper-Windows-x64-${{ env.version }}-portable.zip .
          cd ..
          
          # Copy Windows MSI installer
          cp tauri-win-msi/*.msi ./build/discord-quest-helper-Windows-x64-${{ env.version }}-setup.msi
          
          # Package macOS build (find the .dmg or .app and zip) - optional if artifact missing
          MACOS_NAME="discord-quest-helper-MacOS-arm64-${{ env.version }}"
          MACOS_FILE=""
          if [ -d "tauri-macos-arm64-release" ]; then
            cd tauri-macos-arm64-release
            if [ -d "dmg" ] && [ -n "$(ls -A dmg/*.dmg 2>/dev/null)" ]; then
              cp dmg/*.dmg ../build/${MACOS_NAME}.dmg
              MACOS_FILE="${MACOS_NAME}.dmg"
            elif [ -d "macos" ]; then
              zip -r ../build/${MACOS_NAME}.zip macos/
              MACOS_FILE="${MACOS_NAME}.zip"
            fi
            cd ..
          fi
          echo "macos_file=${MACOS_FILE}" >> $GITHUB_ENV
          
          echo "release_files<<EOF" >> $GITHUB_OUTPUT
          echo "./build/discord-quest-helper-Windows-x64-${{ env.version }}-portable.zip" >> $GITHUB_OUTPUT
          echo "./build/discord-quest-helper-Windows-x64-${{ env.version }}-setup.msi" >> $GITHUB_OUTPUT
          [ -n "${MACOS_FILE}" ] && echo "./build/${MACOS_FILE}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create and Upload Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.version }}
          name: Release ${{ env.version }}
          body_path: ./public/version-desc.txt
          generate_release_notes: true
          files: ${{ steps.prepare.outputs.release_files }}
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
